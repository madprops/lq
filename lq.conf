## EXCLUDES

# Directories to exclude 
# in some views like tree
exclude = [
  ".git",
  ".svn",
  "node_modules"
]

## COLORS

# Edit these items
# if you want to customize
# the default colors.
# Comment out whatever you don't need.

# Available Colors:
# black, red, green, yellow, blue,
# magenta, cyan, white

# Available Styles:
# bright, dim, italic, underscore, blink, 
# blinkrapid, reverse, hidden, strikethrough

[colors]
# Header information
# header = "bright"

# Like Directories or Files
# titles = "green bright"

# Dir items
# dirs = "blue bright"

# Dir Link items
# dirlinks = "cyan"

# File items
# files = ""

# Executable File items
# exefiles = ""

# File Link items
# filelinks = "green"

# Executable File Link items
# exefilelinks = "green"

# Letters in letter categorized views
# abc = "yellow"

# Information like count and size
# details = "green dim"

# Such as (Exclude)
# labels = ""

# Substrings that match the filter
# filtermatch = "red"

# The pipes/lines used in the tree view
